<!DOCTYPE html>
<html>
    <head> <!--I Head har jeg endret titelen på nettsiden til "Hjem", linket html filen med css filen og gjort det mulig å bruke Æ, Ø, Å(i den rekefølgen)-->
        <title>Hjem</title>
        <link rel="stylesheet" href="../index.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="row">
                <div class="column">
                    <script>
                        function finnAlder() {

                            let tall1 = Number(prompt("Hva er det første tallet?", ""));
                            let tall2 = Number(prompt("Hva er det andre tallet?", ""));
                            let navn = prompt("Hva er navnet ditt?", "");
                            let alder = (tall1 + tall2);
                    
                            document.getElementById("finnAlder").innerHTML = navn + ", du er " + alder + " år gammel!";
                            
                        }
                    </script>
                    <p id="finnAlder"></p>
                    <h2>
                        <button onclick="finnAlder()">Javascript alder</button>
                    </h2>
                </div>
        </div>
    </body>
</html>
